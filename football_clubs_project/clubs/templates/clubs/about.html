{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
    {% for club in page_object %}
        <p>{{ club.title }}</p>
    {% endfor %}

<nav>
    <ul>
        {% for page in page_object.paginator.page_range %}
        <li>
            <a href="?page={{ page }}">{{ page }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
{% endblock %}
