{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form action="" method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for one in form %}
    <p><label class="form-label" for="{{ one.id_for_label }}">{{ one.label }}</label>{{ one }}</p>
    <div class="form-error">{{ one.errors }}</div>
    {% endfor%}
    <p><button type="submit">Add</button></p>
</form>
{% endblock %}
