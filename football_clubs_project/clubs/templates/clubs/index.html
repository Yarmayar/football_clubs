{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for club in clubs %}
			<li><h2>{{club.title}}</h2>
    {% autoescape off %}
	{{club.content|linebreaks|truncatewords:40}}
    {% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ club.get_absolute_url }}">Read about club</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
