{% extends 'base.html' %}

{% block content %}
<h1>Changing password</h1>

<form method="POST">
  {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for one in form %}
    <p><label class="form-label" for="{{ one.id_for_label }}">{{ one.label }}</label> {{ one }}</p>
    <div class="form-error">{{ one.errors }}</div>
    {% endfor%}

    <p><button type="submit">Change password</button></p>
</form>
{% endblock %}
