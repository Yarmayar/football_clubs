{% extends 'base.html' %}

{% block content %}
<h1>Profile</h1>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {% if user.photo %}
  <p><img src="{{ user.photo.url }}"></p>
  {% else %}
  <p><img src="{{ default_image }}" width="150"></p>
  {% endif %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for one in form %}
    <p><label class="form-label" for="{{ one.id_for_label }}">{{ one.label }}</label>{{ one }}</p>
    <div class="form-error">{{ one.errors }}</div>
    {% endfor%}

    <p><button type="submit">Save</button></p>
</form>
<hr>
<p><a href="{% url 'users:password_change' %}">Change password</a></p>

{% endblock %}
